interfaces {
    ge-0/0/0 {
        description "ext1 -> r1 [external]";
        unit 0 {
            family inet {
                address 10.10.10.1/24;
            }
        }
    }
    fxp0 {
        unit 0 {
            family inet {
                dhcp;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 172.16.1.1/32;
            }
            family inet6 {
                address 2001:db8:cafe:1::1/64;
            }
        }
    }
}
policy-options {
    policy-statement ebgp-export {
        term advertise {
            from {
                protocol direct;
                interface lo0.0;
            }
            then accept;
        }
        term originate {
            from protocol static;
            then accept;
        }
    }
    policy-statement ibgp-export {
        term advertise {
            from {
                protocol direct;
                interface lo0.0;
            }
            then accept;
        }
        term originate {
            from protocol static;
            then accept;
        }
        term next-hop-self {
            from route-type external;
            then {
                next-hop self;
            }
        }
    }
}
protocols {
    bgp {
        group ibgp-peers-ipv4 {
            type internal;
            local-address 172.16.1.1;
            advertise-inactive;
            export ibgp-export;
        }
        group ebgp-peers {
            advertise-inactive;
            export ebgp-export;
            neighbor 10.10.10.2 {
                description r1;
                peer-as 65000;
            }
        }
    }
    lldp {
        interface fxp0 {
            disable;
        }
        interface all;
    }
}
routing-options {
    router-id 172.16.1.1;
    autonomous-system 65100;
    static {
        route 172.16.0.0/19 discard;
    }
}