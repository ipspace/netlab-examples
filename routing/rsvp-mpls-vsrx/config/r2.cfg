policy-options {
    policy-statement ebgp-export {
        term advertise {
            from {
                protocol direct;
                interface lo0.0;
            }
            then accept;
        }
    }
    policy-statement ibgp-export {
        term advertise {
            from {
                protocol direct;
                interface lo0.0;
            }
            then accept;
        }
        term next-hop-self {
            from route-type external;
            then {
                next-hop self;
            }
        }
    }
}
protocols {
    bgp {
        group ibgp-peers-ipv4 {
            type internal;
            local-address 10.0.0.4;
            advertise-inactive;
            export ibgp-export;
            neighbor 10.0.0.3 {
                description r1;
            }
            neighbor 10.0.0.5 {
                description r3;
            }
            neighbor 10.0.0.6 {
