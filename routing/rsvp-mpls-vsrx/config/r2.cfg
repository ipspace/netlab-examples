            }
            neighbor 10.0.0.10 {
                description r8;
            }
            neighbor 10.0.0.11 {
                description c1;
            }
            neighbor 10.0.0.12 {
                description c2;
            }
            neighbor 10.0.0.13 {
                description c3;
            }
        }
        group ibgp-peers-ipv6 {
            type internal;
            local-address 2001:db8:cafe:4::1;
            advertise-inactive;
            export ibgp-export;
            neighbor 2001:db8:cafe:3::1 {
                description r1;
            }
            neighbor 2001:db8:cafe:5::1 {
                description r3;
            }
            neighbor 2001:db8:cafe:6::1 {
                description r4;
            }
            neighbor 2001:db8:cafe:7::1 {
                description r5;
            }
            neighbor 2001:db8:cafe:8::1 {
                description r6;
            }
            neighbor 2001:db8:cafe:9::1 {
                description r7;
            }
            neighbor 2001:db8:cafe:a::1 {
                description r8;
            }
            neighbor 2001:db8:cafe:b::1 {
                description c1;
            }
            neighbor 2001:db8:cafe:c::1 {
                description c2;
            }
            neighbor 2001:db8:cafe:d::1 {
                description c3;
            }
        }
        group ebgp-peers {
            advertise-inactive;
            export ebgp-export;
        }
    }
    isis {
        interface ge-0/0/0.0 {
            point-to-point;
        }
        interface ge-0/0/1.0 {
            level 1 {
                metric 100;
                ipv6-unicast-metric 100;
            }
            level 2 {
                metric 100;
                ipv6-unicast-metric 100;
            }
            point-to-point;
        }
        interface lo0.0;
        topologies ipv6-unicast;
    }
    mpls {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
    }
    rsvp {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
    }
    lldp {
        interface fxp0 {
            disable;
        }
        interface all;
    }
