frr version 10.5.0_git
frr defaults datacenter
hostname cb
log file /tmp/logging
service integrated-vtysh-config
!
vrf mgmt
exit-vrf
!
interface eth1
 description cb -> lb
 ip address 10.1.0.5/30
 ip ospf area 0.0.0.0
 ip ospf network point-to-point
exit
!
interface eth2
 description cb -> ca [external]
 ip address 10.1.0.10/30
exit
!
interface lo
 ip address 10.0.0.2/32
 ip ospf area 0.0.0.0
exit
!
router bgp 65002
 bgp router-id 10.0.0.2
 no bgp default ipv4-unicast
 bgp cluster-id 10.0.0.2
 bgp bestpath as-path multipath-relax
 neighbor 10.0.0.3 remote-as 65002
 neighbor 10.0.0.3 description lb
 neighbor 10.0.0.3 update-source lo
 neighbor 10.1.0.9 remote-as 65001
 neighbor 10.1.0.9 description ca
 !
 address-family ipv4 unicast
  network 10.0.0.2/32
  neighbor 10.0.0.3 activate
  neighbor 10.0.0.3 route-reflector-client
  neighbor 10.0.0.3 next-hop-self
  neighbor 10.1.0.9 activate
  no neighbor 10.1.0.9 send-community extended
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 10.0.0.3 activate
  neighbor 10.0.0.3 route-reflector-client
  neighbor 10.1.0.9 activate
  neighbor 10.1.0.9 next-hop-self
  advertise-all-vni
  advertise-svi-ip
  advertise ipv4 unicast
 exit-address-family
exit
!
router ospf
 ospf router-id 10.0.0.2
 timers throttle spf 10 50 500
 timers throttle lsa all 100
 timers lsa min-arrival 100
exit
!